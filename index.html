<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulario</title>
</head>

<body>
  <div class="container-fluid">
    <form>
      <div class="card">
        <div class="card-header">
          <h3>Payment form example</h3>
        </div>
        <div class="card-body row">
          <div class="alert alert-danger" role="alert">
            <h6>Some fields are missing</h6>
          </div>
          <form class="row g-3">
            <div class="col-md-5">
              <label for="inputCard4" class="form-label"><b>Card #</b></label>
              <input type="text" class="form-control mb-3" id="inputCard4" placeholder="XXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="inputCVC" class="form-label"><b>CVC #</b></label>
              <input type="text" class="form-control" id="inputCVC" placeholder="0000">
            </div>
            <div class="col-4 mb-3">
              <label for="basic-url" class="form-label"><b>Amount</b></label>
              <div class="input-group">
                <span class="basic-addon3"><i class="fa fa-usd" aria-hidden="true"></i></span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
              </div>
            </div>
            <div class="col-6">
              <label for="inputFirstName" class="form-label"><b>First Name</b></label>
              <input type="text" class="form-control mb-3" id="inputFistName">
            </div>
            <div class="col-6">
              <label for="inputLastName" class="form-label"><b>Last Name</b></label>
              <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label"><b>City</b></label>
              <input type="text" class="form-control mb-3" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label"><b>State</b></label>
              <select id="inputState" class="form-select">
                <option selected>Pick a State</option>
                <option>Los Angeles</option>
                <option>Florida</option>
                <option>California</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputPC" class="form-label"><b>Postal Code</b></label>
              <input type="text" class="form-control" id="inputPC">
            </div>
            <div class="container-fluid">
              <div class="row d-flex justify-content-start">
                <div class="col-12 col-md-6">
                  <label class="form-label"><b>We Accept</b></label>
                  <br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="amex">
                    <label class="form-check-label" for="amex"><i class="fa fa-cc-amex"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="diners-club">
                    <label class="form-check-label" for="diners-club"><i class="fa fa-cc-diners-club"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="stripe">
                    <label class="form-check-label" for="stripe"><i class="fa fa-cc-stripe"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="paypal">
                    <label class="form-check-label" for="paypal"><i class="fa fa-paypal"></i></label>
                  </div>
                </div>
                <div class="col-6">
                  <label for="message" class="form-label"><b>Message</b></label>
                  <div class="mb-3">
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <small class="form-text text-muted">Add any notes here</small>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
    </form>
  </div>
  <div class="card-footer text-body-secondary">
    <div class="container-fluid">
      <div class="row d-flex justify-content-right">
        <div class="flex-container">
          <div>
            <input class="btn btn-secondary" type="reset" value="Cancel">
          </div>
          <div class="separacion">
            <input class="btn btn-primary" type="submit" value="Send">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
